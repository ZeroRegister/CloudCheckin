name: Auto Check-in (NodeSeek & DeepFlood)

on:
  schedule:
    # 每天北京时间早上 8:05 运行 (UTC 0:05)
    - cron: '5 0 * * *'
  workflow_dispatch: # 允许你在 GitHub 页面手动点击运行

jobs:
  run-checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run NodeSeek Check-in
        env:
          NODESEEK_COOKIE: ${{ secrets.NODESEEK_COOKIE }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .
        run: python nodeseek/nodeseek.py

      - name: Run DeepFlood Check-in
        env:
          DEEPFLOOD_COOKIE: ${{ secrets.DEEPFLOOD_COOKIE }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .
        run: python deepflood/deepflood.py
